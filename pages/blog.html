<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客记录 - GitHub Blog & 软件收集</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body class="light-theme">
    <header>
        <div class="container">
            <h1><a href="../index.html">GitHub Blog & 软件收集</a></h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="../pages/blog.html" class="active"><i class="fas fa-blog"></i> 博客记录</a></li>
                <li><a href="../pages/software.html"><i class="fas fa-download"></i> 软件收集</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="blog-layout">
                <aside class="blog-sidebar">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="搜索文章...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="article-list">
                        <h3>文章列表</h3>
                        <ul id="article-list">
                            <!-- 文章列表将通过JavaScript动态生成 -->
                            <li>加载中...</li>
                        </ul>
                    </div>
                    <div class="toc-container" id="toc-container" style="display: none;">
                        <h3>文章目录</h3>
                        <ul id="toc" class="toc">
                            <!-- 目录将通过JavaScript动态生成 -->
                        </ul>
                    </div>
                </aside>

                <section class="blog-content">
                    <div id="article-container">
                        <div class="welcome-message">
                            <h2>欢迎来到博客页面</h2>
                            <p>请从左侧列表中选择一篇文章进行阅读。</p>
                        </div>
                        <div id="article-content" class="article-content">
                            <!-- 文章内容将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GitHub Blog & 软件收集. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/blog.js"></script>
</body>
</html>
